<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="docReady()">
    <form>
        <img style="position: absolute; left:0; top:0;"height="200" witch="180"; id="pikachu" src="https://st.gamevui.com/images/image/2019/03/20/pikachu-200.jpg"/>
    </form>
    <script>
        function upArrowPressed() {
            var element = document.getElementById("pikachu");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }
        function downArrowPressed() {
            var element = document.getElementById("pikachu");
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }
        function leftArrowPressed() {
            var element = document.getElementById("pikachu");
            element.style.left=parseInt(element.style.left) - 5 +'px';
        }
        function righttArrowPressed() {
            var element = document.getElementById("pikachu");
            element.style.left=parseInt(element.style.left) + 5 +'px';
        }
        function moveSelection(evt) {
            switch(evt.keyCode) {
                 case 37:
                    leftArrowPressed();
                    break
                 case 39:
                     righttArrowPressed();
                     break
                 case 38:
                    upArrowPressed();
                    break
                 case 40:
                    downArrowPressed();
                    break    
            }
        }
        function docReady() {
            window.addEventListener('keydown', moveSelection);
        }
    </script>
    
</body>
</html>
